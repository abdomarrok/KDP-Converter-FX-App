# === Application Configuration ===
app.name=StoryForge
app.version=1.0.0

# === Database Configuration ===
# Default to local MariaDB instance
db.host=localhost
db.port=3306
db.name=storyforge
db.user=root
db.password=

# === Cache Configuration ===
# Relative to user home directory if starts with dot, else absolute
cache.dir=.storyforge/storyforge-images
cache.max.size.mb=500
cache.cleanup.threshold.mb=400

# === Network Configuration ===
# Timeouts in milliseconds
http.connect.timeout=10000
http.read.timeout=30000
http.user.agent=Mozilla/5.0 (StoryForge/1.0)

# === Extraction Configuration ===
extraction.timeout.seconds=300
extraction.retry.attempts=3
extraction.retry.delay.ms=1000

# === Image Download Configuration ===
image.download.timeout.seconds=30
image.download.max.concurrent=5
image.max.width=2048
image.max.height=2048

# === PDF Generation Configuration ===
pdf.jasper.temp.dir=${java.io.tmpdir}
pdf.default.template=6x9_no_bleed
pdf.compression.enabled=true

# === UI Configuration ===
ui.theme=dark
ui.default.font.size=14
ui.window.width=1200
ui.window.height=800
ui.auto.save.enabled=true
ui.auto.save.interval.seconds=30

# === Thread Pool Configuration ===
threadpool.core.size=4
threadpool.max.size=8
threadpool.keep.alive.seconds=60

